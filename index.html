<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickname Collector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-facebook"></i> Nickname Collector</h1>
        </div>
        
        <div class="form-container">
            <h2>Enter your details</h2>
            <form id="nicknameForm" action="https://formspree.io/f/mwpbelyk" method="POST">
                <input type="hidden" name="_subject" value="New Nickname Submission from Website">
                <input type="hidden" name="_replyto" value="lamiyactg7@gmail.com">
                
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                
                <input type="text" name="_gotcha" style="display:none"> <!-- Anti-spam -->
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Nickname Collector. All rights reserved.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
